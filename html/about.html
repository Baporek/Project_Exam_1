<div class="api_about"></div>
	
<script>
	const aboutContainer = document.querySelector(".api_about");
	const wpUrl = "https://baporek.com/project_exam_1/wp-json/wp/v2/pages/46";
	
	async function fetchAbout(){

try{		
	const response = await fetch(wpUrl);
	const wpJsonAbout = await response.json();
	console.log(wpJsonAbout);

	aboutContainer.innerHTML += 
	`<div class="about_title">${wpJsonAbout.title.rendered}</div>
	<div class="jsonContent">${wpJsonAbout.content.rendered} </div>`;
   }
   catch(error){
	   console.log("apiInvalid");
   }
}
fetchAbout();
